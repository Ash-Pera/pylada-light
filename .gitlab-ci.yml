image: docker.io/mdavezac/pylada-light
stages:
  - build
  - test

.building: &building
  stage: build
  script:
    - source /etc/bashrc
    - module load mpi
    - $PYTHON_EXECUTABLE -m pip install -e .[dev]
  artifacts:
    paths:
      - build
    expire_in: "2 hrs"
    when: always

.testing: &testing
  stage: test
  script:
    - source /etc/bashrc
    - module load mpi
    - $PYTHON_EXECUTABLE -m pytest

build:gcc-python3:
  <<: *building
  variables:
    CC: gcc
    CXX: g++
    PYTHON_EXECUTABLE: /usr/bin/python3

build:llvm-python3:
  <<: *building
  variables:
    CC: clang
    CXX: clang++
    PYTHON_EXECUTABLE: /usr/bin/python3

test:gcc-python3:
  <<: *testing
  dependencies:
    - build:gcc-python3
  variables:
    PYTHON_EXECUTABLE: /usr/bin/python3

test:llvm-python3:
  <<: *testing
  dependencies:
    - build:llvm-python3
  variables:
    PYTHON_EXECUTABLE: /usr/bin/python3
